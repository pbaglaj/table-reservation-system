<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Table reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card col-md-6 offset-md-3">
    <div class="card-header bg-primary text-white">
        <h3>Table reservation</h3>
    </div>
    <div class="card-body">

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/reserve}" method="post">
            <input type="hidden" name="tableId" th:value="${tableId}">

            <div class="mb-3">
                <label class="form-label">Your name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date and time of reservation</label>
                <input type="datetime-local" name="startTime" class="form-control" required>
                <small class="text-muted">Reservation lasts 1 hour.</small>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit reservation</button>
            <a href="/tables" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
