spring.application.name=reservation
spring.main.banner-mode=off

# Docker database config
spring.datasource.url=jdbc:postgresql://localhost:5432/reservation_db
spring.datasource.username=user
spring.datasource.password=mysecret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.springframework=WARN
logging.level.com.example.reservation=INFO

app.security.admin-password=${ADMIN_PASSWORD:secretpassword123}